<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section  class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione uma opção</div>

        Quantidade de caracteres<input type="number" min="1" max="50" class="qtd-caracteres"><br>
        Adicionar maisculas <input type="checkbox" class="chk-maisculas"><br>
        Adicionar minusculas <input type="checkbox" class="chk-minusculas"><br>
        Adicionar numeros <input type="checkbox" class="chk-numeros"><br>
        Adicionar simbolos <input type="checkbox" class="chk-simbolos">

        <button class="gerar-senha"> Gerar senha</button>
    </section>




    <script src="./bundle.js"></script>

</body>
</html>
