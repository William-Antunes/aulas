<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="form.css">
<body>
    <section  class="container">
        <h1>Formulario</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuario só poderá conter letras ou numeros</li>
            <li>Usuario deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 a 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="formulario">
 
            <label>Nome</label>
            <input type="text" class="nome validar">

            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar">

            <label>CPF</label>
            <input type="text" class="cpf validar">

            <label>Usuario</label>
            <input type="text" name="" class="usuario validar">

            <label>Senha</label>
            <input type="password" class="senha validar">

            <label>Confirmar senha</label>
            <input type="password" class="confirmar-senha validar">

            <button type="submit">Enviar</button>


        </form>



    </section>


<script src="validaCPF.js"></script>
<script src="form.js"></script>


</body>
</html>
